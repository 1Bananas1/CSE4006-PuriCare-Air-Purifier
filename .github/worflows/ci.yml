name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend tests
  backend-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: puricare_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/src/api/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server/src/api
        run: npm ci

      - name: Run backend tests
        working-directory: ./server/src/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/puricare_test
          FIREBASE_PROJECT_ID: test-project
          FIREBASE_CLIENT_EMAIL: test@test.com
          FIREBASE_PRIVATE_KEY: test-key
          NODE_ENV: test
        run: npm test || echo "No tests configured yet"

  # Frontend tests
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Lint frontend
        working-directory: ./client
        run: npm run lint || echo "Linting skipped"

      - name: Build frontend
        working-directory: ./client
        run: npm run build

  # Python simulator tests
  simulator-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./hardware
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run simulator syntax check
        working-directory: ./hardware
        run: python -m py_compile simulator.py simulator_websocket.py

  # Docker build test
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker-compose build

      - name: Test Docker startup
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose down
